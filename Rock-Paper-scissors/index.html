<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/title.png" alt="">
            </div>
            <div class="score1">
                <p>Computer Score</p>
                <h1>0</h1>
            </div>
            <div class="score">
                <p>Your Score</p>
                <h1>0</h1>
            </div>
        </div>
        <!------ 2nd part ------------>
        <div class="hands">
            <div class="hand rock">
                <img src="assets/Rock.png"  class="img1" alt="" onclick="pickUserHand('rock')">
            </div>
            <div class="hand scissors">
                <img src="assets/Scissors.png" class="img1"  alt="" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand paper">
                <img src="assets/Paper.png" class="img1"  alt="" onclick="pickUserHand('paper')">
            </div>
        </div>

        <!------  2 nd page ----->
        <div class="contest">
            <div class="userhand">
                <h1> You Picked </h1>
                <div class="handImageContainer"><img src="assets/Paper.png" id="userPickImage" alt=""></div>
            </div>
            <!---middle part -->
            <div class="referee">
                <div class="decision"><h1> You Win </h1></div>
                <div class="newGame" onclick="restartGame()"> Play Again </div>
            </div>
            <!--- 3rd part ---->
            <div class="computerhand">
                <h1> The Computer PICKED</h1>
                <div class="handImageContainer"><img id="computerPickImage" src="assets/Rock.png" alt="" ></div>

            </div>
        </div>
        <!-------  3 rd trophy page ------>
        <div class="congrats">
            <div class="stars">
                <img src="assets/stars.png" alt="">
            </div>
            <div class="trophy1">
                <img src="assets/trophy.png" alt="">
            </div>
            <div class="text">
                <h1>Hurray!</h1>
                <h3>You Have Won.</h3>
            </div>
            
            <div class="newGame-1" onclick="restartGame()"> Play Again </div>
            
        
        </div>


        <!----- Rules ----->
        <div class="rules">
            <button class="next" onclick="finalstep()">NEXT</button>
            <img src="assets/rules.png" class="rules-img" onclick="hidingResult()" alt="">
            <button class="btn" onclick="displayResult()">Rules</button>
        </div>

    </div>
    

 
</body>
<script src="script.js"></script>
</html>
